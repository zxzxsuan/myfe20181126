<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
        <!--vue模板语法{{}}双大括号插值-->
        <h2>{{ msg }}</h2>
        <h3>{{1+1}}</h3> <!--可以计算-->
        <h4>{{Istrue}}</h4>
        <h5>{{str.split('').reverse().join('')}}</h5>
        <h6>{{1>2?'真的':'假的'}}</h6> <!--三元运算符-->
        <h1>{{ {name:'张三'} }}</h1>
    </div>
  <!--  1、引包-->
    <script type="text/javascript" src="vue.min.js"></script>
  <!--2、创建实例化对象-->
    <!--如果template中定义了内容就优先加载template，如果没有定义内容就加载#app的模板-->
    <!--数据发生改变时，视图就会发生改变，简言之，数据驱动视图-->
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',//目的地
            data:{
                //数据属性，既可以是一个对象，也可以是一个函数
              msg:'黄瓜',
              Istrue:1==1,
              str:'hello word'
            },
            template:''
        });
        console.log(vm);
        //除了数据属性vue实例还暴露了一些有用的实例属性和方法，他们都有前缀$
        console.log(vm.$el);
    </script>
</body>
</html>
