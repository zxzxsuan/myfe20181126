<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--v-model 双向数据绑定的体现 只能体现在UI控件中 只能应用在有value数据的
                他是v-bind：value和v-on：input的体现-->
    <div id="app">
       <!-- <input type="text" v-model="msg">-->
        <input type="text" v-bind:value="msg" v-on:input="valueChange">
        <h3>{{msg}}</h3>
    </div>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
           el:"#app",
           data(){
               return{
                   msg:"嘻嘻"
               }

           },
            methods:{
               valueChange(e){
                   this.msg=e.target.value;
               }
            }
        });
    </script>


</body>
</html>
