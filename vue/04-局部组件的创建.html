<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript">
        //局部组件的使用打油诗：声子 挂子 用子
        //局部入口组件的声明
        var App={
            data(){
                return{

                }
            },
            methods:{
                clickHandler(){
                    console.log(this);
                }
            },
            template:'<div><button @click="clickHandler"></button></div>'
        };
        console.log(App);

        var vm=new Vue({
           el:"#app",
           data(){
               return{

               }
           } ,
            //挂载组件
            components:{
               App
            },
            //父组件直接使用
            template:'<App></App>'

        });
        console.log(vm);
    </script>

</body>
</html>
