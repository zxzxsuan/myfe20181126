<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript">
        //全局组件
        //第一个参数是组件的名字，第二个参数是options
        Vue.component("Vbtn",{template:'<button>register</button>'});
        var VHeader = {
            data(){
                return{

                }
            },
            template: '<div>this is Header' +
                '<Vbtn></Vbtn>' +
                '<Vbtn></Vbtn>' +
                '<Vbtn></Vbtn>' +
                '</div>'
        };
        var VaSide = {
            data(){
                return{

                }
            },
            template: '<div>this is aside</div>'
        };
        var VContent = {
            data(){
                return{

                }
            },
            template: '<div>this is Content</div>'
        };
        //1.声子
        var App = {
            data(){
                return{

                }
            },
            components:{
                VHeader,
                VaSide,
                VContent
            },
            template: '<div>' +
                '<VHeader />' +
                '<VaSide></VaSide>' +
                '<VContent></VContent>'+
                '</div>'
        };
        new Vue({
            el:'#app',
            data(){
              return{

              }
            },
            components:{
                //2.挂子
                App
            },
            //3.用子
            template:'<App />'
        });
    </script>

</body>
</html>
