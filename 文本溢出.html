<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本溢出裁切</title>
    <style>
        h1{
            text-shadow: 10px 10px 10px #000;/*(第一个值设置水平阴影偏移值。可以负值。第二个值设置垂直阴影偏移值。可以负值。
                                                第三个长度值设置对象阴影模糊值。不允许负值。第四个设置对象阴影颜色)*/
            width: 100px;
            border: 1px solid #000000;
            overflow: hidden;
            -ms-text-overflow: ellipsis;
            text-overflow: ellipsis;/*(text-overflow:clip|ellipsis.clip是内联内容溢出块容器时，将溢出部分裁切掉，是默认值。
                                        ellipsis是将溢出部分替换为...)*/

        }
    </style>
</head>
<body>
    <h1>fdgdfgdfgdgdgdgdfgdf</h1>
</body>
</html>
