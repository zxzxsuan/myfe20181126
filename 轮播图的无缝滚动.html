<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图的无缝滚动</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img{
            border: none;
        }

        #container{
            width: 500px;
            height: 300px;
            position: relative;
            margin:50px auto;
            overflow:hidden;
        }
        #content{
            /*//width: 2000px;*/
            height: 300px;
            position: absolute;
            left:0;
        }
        #content img{
              width: 500px;
              height: 300px;
              float: left;
        }

        #tab{
            position: absolute;
            right:10px;
            bottom:10px;
        }
        #tab li{
            float:left;
            background: #000;
            color: #fff;
            width: 20px;
            height: 20px;
            line-height: 20px;
            margin-right: 5px;
            text-align: center;
            cursor: pointer;
        }
        #tab li.selected{
            background:orange;
        }
        #arrow{
            position: absolute;
            left:10px;
            bottom:10px;
        }
        #arrow span{
            background: #eeeeee;
            width: 15px;
            height: 20px;
            line-height: 20px;
            margin-right: 5px;
            text-align: center;
            float: left;
            cursor:pointer;
        }
    </style>
</head>

<body>
<div id="container">
    <div id="content">
        <img src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
    </div>
    <ul id="tab">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="arrow">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>

<script src="jslib.js"></script>
<script>
    var oContent = document.getElementById('content');
    var oTab = document.getElementById('tab');
    var aLi = oTab.getElementsByTagName('li');
    var aImg = oContent.getElementsByTagName('img');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var iImgWidth = aImg[0].offsetWidth;
    var iNow = 0;
    oContent.appendChild(aImg[0].cloneNode());
    oContent.style.width = iImgWidth * aImg.length + 'px';
    for(var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function( ){
           changeImg(this.index);
        };
    }
    oPrev.onclick = oNext.onclick =function () {
        if(this == oPrev){
            iNow--;
            if(iNow == -1){
                iNow = aImg.length-2;
                oContent.style.left = - iImgWidth*(aImg.length-1);
            }
            changeImg(iNow);
        }else{
            iNow++;
            if(iNow == aImg.length){
                iNow = 1;
                oContent.style.left = 0;
            }
            changeImg(iNow);
        }
    };
    function changeImg (elem) {
        for(var i=0;i<aLi.length;i++) {
            aLi[i].className = ' ';
        }
        aLi[elem == aLi.length?0:elem].className = 'selected';
        animate(oContent,{
            left : - elem * iImgWidth
        });
    }
</script>
</body>
</html>
